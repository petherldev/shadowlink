name: Run Tests

on:
  push:
    branches: ["main", "master"]   # ← watch both branches
  pull_request:
    branches: ["main", "master"]   # ← PRs targeting either branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run unit tests
        run: pytest
